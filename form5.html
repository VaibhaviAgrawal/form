<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
     <link rel="stylesheet" href="css/styles.css">
    <title>The Impact Learning</title>
</head>

<body>
   

    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>The Impact Learning</h1>
                    <p></p>
                </div>
                <div class="col-12 col-sm-6 align-self-center">
                    <img src="img/logo.png" class="img-fluid">
                    
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        

        
        
        <!-------------------------------------->
        <div class="row row-content" id="form5">
            <div class="col-12 col-sm-10 offset-sm-1">
                <div class="card">
                    <h3 class="card-header bg-secondary text-white" >Growth Potential Check</h3>
            
                    <form>
                        <div class="form-group row">
                            <label for="ques1" class="col-md-4 col-form-label">Who is your nearest business competitor and how big or small is that company vis-a-vis yours ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques1" name="ques1" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques2" class="col-md-4 col-form-label">Do you think your team as a whole is firing on all cylinders, i.e. to the best of their ability or you see that there is a scope for doing better ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques2" name="ques2" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques3" class="col-md-4 col-form-label">Are you able to get and retain the right talent ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques3" name="ques3" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques4" class="col-md-4 col-form-label">Define how your customers would describe your company as a brand ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques4" name="ques4" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques5" class="col-md-4 col-form-label">What part of the country still remains untapped as a market for you ? </label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques5" name="ques5" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques6" class="col-md-4 col-form-label">This is what stops you from going Global ? A... B... C...</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques6" name="ques6" rows="2"></textarea>
                            </div>
                        </div>
                        
                        

                     
                    
                       
                       <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="next-page" class="btn btn-secondary">Save and Preview</button>
                        </div>
                     </div>
                     
                    </form>
             </div>
            </div>
        </div>
        <!-------------------------------------->
    </div>

    <footer class="footer">
    
    </footer>

     <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
     <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
