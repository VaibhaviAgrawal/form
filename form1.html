<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
     <link rel="stylesheet" href="css/styles.css">
    <title>The Impact Learning</title>
</head>

<body>
   

    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>The Impact Learning</h1>
                    <p></p>
                </div>
                <div class="col-12 col-sm-6 align-self-center">
                    <img src="img/logo.png" class="img-fluid">
                    
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        

        
        
        <!-------------------------------------->
        <div class="row row-content" id="form1">
            <div class="col-12 col-sm-10 offset-sm-1">
                <div class="card">
                    <h3 class="card-header bg-secondary text-white" >Leadership stock taking</h3>
            
                    <form>
                        <div class="form-group row">
                            <label for="ques1" class="col-md-4 col-form-label">What are the various departments in your organization </label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques1" name="ques1" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques2" class="col-md-4 col-form-label">How often your department heads come to you for making a critical decisions ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques2" name="ques2" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques3" class="col-md-4 col-form-label">At what rate is your organization growing in last 5 years ? And is this growth as per plan or you wish you could have achieved more ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques3" name="ques3" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques4" class="col-md-4 col-form-label">In your trade, are the prices governed by market or by a Strategy ? </label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques4" name="ques4" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques5" class="col-md-4 col-form-label">Share with us 3 innovations you and your team have introduced in your business in last 5 years.</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques5" name="ques5" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques6" class="col-md-4 col-form-label">What % of your annual turnover is contributed by newly acquired customers ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques6" name="ques6" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques7" class="col-md-4 col-form-label">What would happen to your business if you are forced to reduce prices by 40% ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques7" name="ques7" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ques8" class="col-md-4 col-form-label">What are certain plans that are in pipeline and can be implemented anytime ?</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="ques8" name="ques8" rows="2"></textarea>
                            </div>
                        </div>
                        
                        

                     
                    
                       
                       <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <a  class="btn btn-secondary" href="./form2.html">Save and Next Page</a>
                        </div>
                     </div>
                     
                    </form>
             </div>
            </div>
        </div>
        <!-------------------------------------->
    </div>

    <footer class="footer">
    
    </footer>

     <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
     <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
